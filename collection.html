<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no, maximum-scale=1" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
    rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="src/sass/main.scss" crossorigin="anonymous"/>
    <script defer type="module" src="src/js/controllers/loginController.js"></script>
    <!-- <script defer type="module" src="src/js/controllers/crudController.js"></script> -->
    <title>글마디 &ndash; 모아보기</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="index.html">LOGO</a>
        <nav class="nav">
          <div class="nav__list">
            <button class="nav__btn nav__btn__login hidden"><span>로그인</span></button>
            <button class="nav__btn nav__btn__logout hidden"><span>로그아웃</span></button>`
            <button class="nav__btn__account hidden">
              <div class="material-icons icon__account">account_circle</div>
              <div class="account__text"></div>
            </button>
          </div>
        </nav>
      </header>

      <section class="section__hero">
        <div class="hero">
          <div class="hero__text__box align__text__left">
            <h1 class="heading__primary__sub">COLLECTION</h1>
            <p class="heading__description">
              Lorem Ipsum is simply dummy text of the printing and typesetting
              industry. Lorem Ipsum has been the industry's standard dummy text
              ever since the 1500s,
            </p>
          </div>
        </div>
      </section>

      <div class="search__container">
        <input placeholder="search"></input>
        <select name="types" id="type-select">
          <option value="body">본문</option>
          <option value="reference">제목</option>
          <option value="author">작가/가수</option>
          <option value="tags">태그</option>
        </select>
        <button>
          검색
        </button>
      </div>
    
      <section class="collection__section">
        <div class="popular__container">
          <div class="label__popular__tags">
            <span>
              인기 태그
            </span>
            <span class="material-icons-outlined expand">
              expand_more
            </span>
          </div>
          <div class="container__hide__responsive">
            <div class="popular__tags__container"></div>
          </div>
          <div class="label__popular__authors">
            <span>
              인기 작가 &#183; 가수
            </span>
            <span class="material-icons-outlined expand">
              expand_more
            </span>
          </div>
          <div class="container__hide__responsive">
            <div class="popular__authors__container"></div>
          </div>
        </div>
        
        <!-- 글마디 리스트 컨테이너 -->
        <div class="collection__container">
          <div class="filters__container">
            <div class="btn"><a href="#recent">최신</a></div>
            <div class="btn"><a href="#trending">인기</a></div>
            <div class="btn"><a href="#my">내 글마디</a></div>
            <div class="btn"><a href="#likes">좋아요</a></div>
          </div>
          <div class="posts__container">
            <div class="spinner__container hidden"></div>
          </div>
        </div>
      </section>

      <button href='#' class='add__btn__floating'>
        <div class="material-icons">
        add
        </div>
      </button> 
      
      <div class="overlay login_modal hidden">
        <form class="form__modal" autocomplete="off">
          <span class="modal__close__btn">&times;</span>
          <div class="form__title">로그인</div>
          <div class="form__container">
            <div class="form__sub__container">
              <button class="google__login__btn">
                Google로 시작하기
              </button>
            </div>

            <div class="form__sub__container">
              <label class="label">이메일</label>
              <input type="text" placeholder="이메일 주소를 입력하세요" required name="email">
            </div>
            
            <div class="form__sub__container">
              <label class="label">비밀번호</label>
              <input type="password" placeholder="비밀번호를 입력하세요" required name="psw">              
            </div>
  
            <button class="submit_btn" type="submit"><span class="btn__text">로그인</span></button>
          </div>
      
          <div class="form__footer">
            <div class="form__footer__item btn__goto__reset__psw">비밀번호 찾기</div>
            <div class="form__footer__item btn__goto__register">회원 가입하기</div>
          </div>
        </form>
      </div>
        
      <div class="overlay register_modal hidden">
        <form class="form__modal" autocomplete="off">
          <span class="modal__close__btn">&times;</span>
          <div class="form__title">회원가입</div>
          <div class="form__container">
            
            <div class="form__sub__container">
              <label class="label">이메일</label>
              <input type="text" placeholder="이메일 주소를 입력하세요" required name="email">
            </div>
              
            <div class="form__sub__container">
              <label class="label">비밀번호</label>
              <input type="password" placeholder="비밀번호를 입력하세요" required name="psw">      
            </div>

            <div class="form__sub__container">
              <label class="label">비밀번호 확인</label>
              <input type="password" placeholder="비밀번호를 한번 더 입력하세요" required name="psw_chk">
            </div>
            
            <button class="submit_btn" type="submit"><span class="btn__text">회원가입</span></button>
          </div>
        </form>
      </div>
      
      <div class="overlay reset_psw_modal hidden">
        <form class="form__modal" autocomplete="off">
          <span class="modal__close__btn">&times;</span>
          <div class="form__container">
            <div class="form__sub__container"></div>
            <div class="form__sub__container">
              <label class="label">이메일</label>
              <input type="text" placeholder="이메일 주소를 입력하세요" required name="email">
            </div>
            
            <button class="submit_btn" type="submit"><span class="btn__text">비밀번호 재설정 링크 보내기</span></button>
          </div>
        </form>
      </div>

      <div class="overlay upload_modal hidden">
        <form class="form__modal" autocomplete="off">
          <span class="modal__close__btn">&times;</span>
          <div class="form__container">
            <div class="form__sub__container"></div>
            <div class="form__sub__container">
              <label class="label">어디서 발견했나요?</label>
              <fieldset>
                <div>
                  <input type="radio" name="type" id="phrase" value="phrase" checked>
                  <label for="phrase">책</label>
                </div>
                <div>
                  <input type="radio" name="type" id="lyric" value="lyric">
                  <label for="lyric">노래</label>
                </div>
              </fieldset>
            </div>
            <div class="form__sub__container">
              <label class="label">책 제목이 무엇인가요?</label>
              <input type="text" placeholder="책 제목을 입력하세요" required name="reference">
            </div>
            <div class="form__sub__container">
              <label class="label">누가 쓴 책인가요?</label>
              <input type="text" placeholder="작가 이름을 입력하세요" required name="author">
            </div>
            <div class="form__sub__container">
              <label class="label">내용</label>
              <textarea name="body" placeholder="공유하고 싶은 구절을 입력하세요" rows="10" required></textarea>
              <span class="nowbyte" style="text-align: end; display:block">0/600bytes</span>
            </div>
            <div class="form__sub__container">
              <label class="label">태그</label>
              <input type="text" placeholder="콤마(,)로 구분해주세요" name="tags">
            </div>
            
            
            <button class="submit_btn" type="submit"><span class="btn__text">글마디 등록</span></button>
          </div>
        </form>
      </div>

    </body>
</html>
